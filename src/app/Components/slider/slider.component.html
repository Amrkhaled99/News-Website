<div class="carousel-slider" class="row mt-3">

<div class="carousel-slider col-12 col-sm-12 col-md-9 col-lg-9 ">
<div id="carouselExampleDark" class="carousel carousel-white slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>

	</div>

	<div class="carousel-inner">
	  <div class="carousel-item active" data-bs-interval="3000">
		<img [src]="allNews[4].urlToImage || '/assets/img/default-img.png'"   alt="...">
		<div class="carousel-caption d-none d-md-block text-white" >
		  <h5>{{allNews[4].title|replace}}</h5>
		  <p>{{allNews[4].description}}</p>
	</div>
	  </div>
	  

	  <div class="carousel-item" data-bs-interval="2000">
		<img [src]="allNews[1].urlToImage || '/assets/img/default-img.png'"   alt="...">
		<div class="carousel-caption d-none d-md-block text-white">
		  <h5>{{allNews[1].title|replace}}</h5>
		  <p>{{allNews[1].description}}</p>
		</div>
	  </div>


	  <div class="carousel-item" data-bs-interval="2000">
		<img [src]="allNews[2].urlToImage || '/assets/img/default-img.png'"   alt="...">
		<div class="carousel-caption d-none d-md-block text-white" >
		  <h5>{{allNews[2].title|replace}}</h5>
		  <p>{{allNews[2].description}}</p>
		</div>
	  </div>


	  <div class="carousel-item">
		<img [src]="allNews[3].urlToImage || '/assets/img/default-img.png'"   alt="...">
		<div class="carousel-caption d-none d-md-block text-white">
		  <h5>{{allNews[3].title|replace}}</h5>
		  <p>{{allNews[3].description}}</p>
		</div>
	  </div>
	</div>



		
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>


</div>
	
<div  class="slider-banner col-3 col-sm-3 col-md-3 col-lg-3">

</div>
